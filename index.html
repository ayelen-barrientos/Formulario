<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primer-Cuestionario</title>
  <link rel="stylesheet" href="estilo.css">

</head>
<body>
  <header class="header"> 
    <h1 id="title">Formulario de encuesta</h1>
    <h2 id ="description">cracion de mi primer formulario</h2>
  </header>
 <div>
    <form class="formulario">

      <label  for="name">Nombres  </label><br>
        <input id="name-label" type="text"placeholder="Nombres" name="name"   required><br>
     <label  for="surname-label">Apellidos</label><br>
        <input id="surname-label" tipe="text"placeholder="Apellido" nome="surname"><br>
  
      <label  for="email">Email</label><br>
        <input id="email-label" tipe="email" placeholder="Email" nome="email" required><br>
      <label  for="number">Edad</label><br>
        <input id="number-label" type="number" placeholder="Edad"  name="date" min="16" max="90"><br>
  
      <label  for="dropdown">Pais</label><br>
        <input id="pais-label"list="dropdown">
          <datalist id="dropdown">
            <option value="Argentina">
            <option value="Bolivia">
            <option value="Brasil">
            <option value="Chile">
            <option value="Paraguau">
            <option value="Uruguay">
          </datalist><br>
      
      <label > Como te resulto completar este formulario:</label>
        <br><input id="facil" type="radio" name="facil-dificil" class="radio-bo">facil
      <br>
      <label > 
        <br><input id="dificil" type="radio" name="facil-dificil" class="radio-bo">dificil
      </label><br> 
    
      <label>cuentanos tu experiencia</label>
        <textarea rows="5" cols="70"></textarea>
      <button type="submit">Enviar</button>
    </form>
 </div>
</body>
</html>
